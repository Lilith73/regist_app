<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card mb-3 mx-auto p-2" style="width: 100%;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="./villam.jpg" class="icard-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Regisztráció</h5>
                      <p class="card-text" style="display: none">
                        <form>
                            <div class="mb-3">
                                <label for="user:first_name" class="form-label">Keresztnév</label>
                                <input type="input" class="form-control" id="user:first_name" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="user:last_name" class="form-label">Vezetéknév</label>
                                <input type="input" class="form-control" id="user:last_name" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="email1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Csak valódi email címet adjon meg</div>
                              </div>
                              <div class="mb-3">
                                  <label for="email2" class="form-label">Email address újra</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                            <div class="mb-3">
                              <label for="password1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password1">
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Password újra</label>
                                <input type="password" class="form-control" id="password2">
                              </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>

</body>
</html>
